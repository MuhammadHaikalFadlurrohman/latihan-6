<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hitung BMI</title>
  <link rel="stylesheet" href="tb.css" />
</head>
<body>

  <div class="container">
    <h1>Hitung BMI</h1>

    <label for="berat">Berat Badan (kg):</label>
    <input type="number" id="berat" placeholder="Masukkan berat badan" />

    <label for="tinggi">Tinggi Badan (cm):</label>
    <input type="number" id="tinggi" placeholder="Masukkan tinggi badan" />

    <button onclick="hitungBMI()">Hitung BMI</button>

    <p id="hasil">Hasil BMI akan muncul di sini</p>
  </div>

  <script src="tb.js"></script>
</body>
</html>
